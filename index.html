<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Copy Paste - voice activated</title>
</head>
<body>
    <main>
        <section id="voice-section">
            <form id="voice-form">
                <input readonly id="voice-input" type="text" placeholder="Klik op de Microfoon om te beginnen ...">
            </form>
            <button id="record" class="recording">
                <div class="recording-inner none"></div>
                <img src="./images/mic.svg" alt="Microphone Button">
            </button>
        </section>
        <section id="feedback">
            <p class="feedback-text">hier komt feeback ...</p>
        </section>
        <section id="copy">
            <textarea name="copy" id="copyArea" rows="10">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum pretium ante diam, at bibendum enim suscipit non. Vestibulum consectetur libero et tortor accumsan, ac hendrerit sapien vehicula. Sed commodo justo diam, nec vestibulum neque pretium id. Nunc consequat fermentum porta. Quisque vehicula, purus ac lobortis aliquet, ante dolor porttitor libero, vitae ornare ipsum justo quis ligula. In eget nulla tempor, vehicula dolor et, volutpat metus. Aliquam tempus elementum turpis, quis porttitor massa gravida sed. Phasellus eget cursus risus. Aenean in lorem eu diam tristique finibus. Phasellus in feugiat massa, id mollis diam. Fusce vehicula vulputate dui eget maximus. Maecenas quis aliquam odio.</textarea>
        </section>
        <section id="paste">
            <textarea name="paste" id="pasteArea"rows="10"></textarea>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
